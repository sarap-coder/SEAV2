<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TIAGo BioTouch</title>
</head>
<body style="font-family: sans-serif; text-align:center; margin-top:50px;">
  <h1>Evaluación Biomédica con Robot TIAGo</h1>
  <p>Coloque su mano en la pinza del robot cuando esté preparado.</p>
  
  <button id="startBtn">Iniciar prueba de fuerza</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script>
    const ros = new ROSLIB.Ros({url: 'ws://localhost:9090'}); // ROSBridge
    ros.on('connection', () => {
      document.getElementById('status').innerText = "Conectado con el robot ✅";
    });
    ros.on('error', () => {
      document.getElementById('status').innerText = "Error de conexión con ROS ❌";
    });

    const cmdTopic = new ROSLIB.Topic({
      ros: ros,
      name: '/biotouch/command',
      messageType: 'std_msgs/String'
    });

    document.getElementById('startBtn').onclick = () => {
      const msg = new ROSLIB.Message({data: 'start_force_test'});
      cmdTopic.publish(msg);
      document.getElementById('status').innerText = "Prueba de fuerza iniciada...";
    };
  </script>
</body>
</html>
